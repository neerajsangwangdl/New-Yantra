<h4>Choose a Department</h4>

<div class="list-group">
   <a class="list-group-item list-group-item-action flex-column align-items-start"
      *ngFor="let item of departmentList;index as i" [ngClass]="{'active': selectedDepartment == item.DepartmentId}"
      (click)="onSelectDepartment(item)">
      <div class="d-flex w-100 justify-content-between">
         <h6 class="mb-1">{{item.Name}}</h6>
      </div>
   </a>
</div>

<div class="row">
   <div class="dropdown">
      <label for="SubCategoryId" class="text-uppercase" placement="top"
      ngbTooltip="kis SubCategory ka product hai ye">Select Category </label>
      
    <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" [ngModel]="">
      <option selected>Select Categories</option>
      <option [selected]="" [value]="item.SubCategoryId"
      *ngFor="let item of filteredSubCategoryList">
      {{item.Name}}</option>
    </select>
</div>
</div>



<div class="form-group mt-6" *ngIf="filteredSubCategoryList && filteredSubCategoryList.length">
   <select [(ngModel)]="Subcategory" class="form-control" name="userId" class="btn btn-secondary"
      (ngModelChange)="onSelectSubCategory($event)">
      <option value="">Select Category</option>
      <option [selected]="item['SubCategoryId'] == Subcategory['SubCategoryId']" [ngValue]="item" *ngFor="let item of filteredSubCategoryList">
         {{item.Name}}</option>
   </select>
</div>
